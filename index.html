<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy Popup Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }
    .popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2b2b2b;
      border: 3px solid #444;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.8);
      width: 400px;
      max-width: 90%;
      z-index: 9999;
      animation: zoomIn 0.5s ease;
    }
    .popup {
      padding: 20px;
      text-align: center;
    }
    .close-btn {
      background: red;
      color: #fff;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    @keyframes zoomIn {
      from { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes rotateIn {
      from { opacity: 0; transform: translate(-50%, -50%) rotate(-200deg) scale(0.3); }
      to { opacity: 1; transform: translate(-50%, -50%) rotate(0) scale(1); }
    }
  </style>
</head>
<body>
  <div class="popup-container" id="popup">
    <div class="popup">
      <h2>⚠ Warning Popup</h2>
      <p>This popup has crazy features enabled by default.</p>
      <button class="close-btn" id="close-btn">Close</button>
    </div>
  </div>

  <script>
    const animations = ['zoomIn', 'fadeIn', 'rotateIn'];

    function createPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup-container';
      popup.style.animation = animations[Math.floor(Math.random() * animations.length)] + ' 0.5s ease';

      popup.innerHTML = `
        <div class="popup">
          <h2>⚠ Warning Popup</h2>
          <p>This popup has crazy features enabled by default.</p>
          <button class="close-btn">Close</button>
        </div>
      `;

      document.body.appendChild(popup);

      popup.querySelector('.close-btn').addEventListener('click', () => {
        // Instead of closing, spawn multiple popups
        document.body.removeChild(popup);
        for (let i = 0; i < 2; i++) {
          createPopup();
        }
        playSound();
      });
    }

    // Sound effect
    function playSound() {
      const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
      audio.play();
    }

    // Fullscreen on any click
    document.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => console.log(err));
      }
    });

    // Initial popup spawn
    createPopup();

    // Auto spawn popup every 15s
    setInterval(createPopup, 15000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy Popup Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container" id="popup">
    <div class="popup">
      <div class="left-panel">
        <div class="sad-face">:(</div>
        <div class="main-message" id="main-message"></div>
        <div class="qr-block">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=Support" alt="QR Code">
          <div class="qr-text" id="qr-text"></div>
        </div>
      </div>
      <div class="right-panel">
        <div class="ms-logo">
          <div class="ms-square ms-red"></div>
          <div class="ms-square ms-green"></div>
          <div class="ms-square ms-blue"></div>
          <div class="ms-square ms-yellow"></div>
          <span class="ms-text">Microsoft</span>
        </div>
        <div class="warning-text" id="warning-text"></div>
        <div class="black-box" id="support-box"></div>
        <div class="scan-report">
          <div class="label">Scan Report</div>
          <div class="percent" id="percent">0%</div>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-fill"></div>
          </div>
        </div>
        <div class="controls">
          <button class="close-btn" id="close-btn">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
